<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cronômetro</title>
</head>
<body> 
    <div class="cronometro">
        <h1>Cronômetro</h1>
        <div class="timer">
            <div class="tempo" id="minutos">00</div>
            <div class="separador">:</div>

            <div class="tempo" id="segundos">00</div>
            <div class="separador">:</div>

            <div class="tempo" id="milisegundos">000</div>
        </div>

        <div class="botoes">
            <button class="btn" id="iniciarBtn">Iniciar</button>
            <button class="btn" id="pausarBtn">Pausar</button>
            <button class="btn" id="continuarBtn">Continuar</button>
            <button class="btn" id="resetarBtn">Resetar</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
